version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/mern-todo-app
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 120
      runas: root
